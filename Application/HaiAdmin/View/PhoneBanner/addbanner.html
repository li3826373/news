 <!doctype html>
 <html lang="zh-CN">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="__PUBLIC__/css/common.css">
   <link rel="stylesheet" href="__PUBLIC__/css/main.css">
   <script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>

  
   <title>Document</title>
 </head>
 <body>
     
  <div class="container">

 <div class="box_border">
            <div class="box_top"><b class="pl15">Banner信息</b></div>
            <div class="box_center">
                <form action="{:U('PhoneBanner/addbanner')}" class="jqtransform" method="post" enctype="multipart/form-data">
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
               
                 <tr>
                  <td class="td_right">标题 ：</td>
                  <td class=""> 
                      <input type="text" name="title" class="input-text lh30" size="40" value="{$info.title}" >
                  </td>
                  
                </tr>
               <tr>
                  <td class="td_right">链接 ：</td>
                  <td class=""> 
                    <input type="text" name="link" class="input-text lh30" size="40" value="{$info.link}" placeholder="输入连接地址">
                  </td>
                  
                </tr>
                 <tr>
                  <td class="td_right">状态 ：</td>
                  <td class=""> 
                   <input type="radio" name="state" value="0" <eq name="info.state" value="0">checked</eq>>显示
                   <input type="radio" name="state" value="1" <eq name="info.state" value="1">checked</eq>>隐藏
                  </td>
                  
                </tr>
                 <tr>
                  <td class="td_right">显示位置：</td>
                  <td class=""> 
                   <input type="radio" name="postion" value="1" <eq name="info.postion" value="1">checked</eq>>首页
                   <input type="radio" name="postion" value="2" <eq name="info.postion" value="2">checked</eq>>联系我们
                   <input type="radio" name="postion" value="3" <eq name="info.postion" value="3">checked</eq>>关于我们
                   <input type="radio" name="postion" value="4" <eq name="info.postion" value="4">checked</eq>>学员风采
                     <input type="radio" name="postion" value="5" <eq name="info.postion" value="5">checked</eq>>教师团队
                      <input type="radio" name="postion" value="6" <eq name="info.postion" value="6">checked</eq>>课程介绍
                  </td>
                  
                </tr>
                <tr>
                  <td class="td_right">排序 ：</td>
                  <td class=""> 
                  <input type="text" name="sort" class="input-text lh30" size="2" value="{$info.sort}">
                  </td>
                  
                </tr>
               <tr>
                  <td class="td_right">图片(300kb以内) ：</td>
                  <td class=""> 
                      <input type="file" name="imagename" class="input-text lh30" size="10">
                  </td>
                  
                </tr>
                
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                       <input type="hidden" name="id" value="{$info.id}">
                     <input type="submit" name="button" class="btn btn82 btn_save2" value="保存"> 
                  <input type="button" value="返回" onclick="location.href='javascript:history.go(-1)'" class="ext_btn">
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
     
  </div>
 </body>
 </html>
